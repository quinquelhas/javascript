<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        let nome = window.prompt("Qual é o teu nome?")
        document.write(`Olá, <strong>${nome}</strong>, o teu nome tem ${nome.length} letras!!</br>`)
        document.write(`O teu nome em maiúsculas, ${nome.toUpperCase()}!!!<br/>`)
        document.write(`O teu nome em minúsculas, ${nome.toLocaleLowerCase()}!!`)
    </script>
</body>
</html>
